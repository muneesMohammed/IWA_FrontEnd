<section class="contact-page-wrap section-padding">
    <div class="container">
        <div class="row section-padding">
            <div class="col-12 text-center mb-20">
                <div class="section-title">
                    <span><i class="fal fa-hands-helping"></i> Become a Volunteer</span>
                    <h1>Register Today</h1>
                </div>
            </div>

            <div class="col-12 col-lg-12">
                <div class="contact-form">                                                        
                    <form action="#" class="row">
                        <div class="col-md-6 col-12">
                            <div class="single-personal-info">
                                <label for="vname">Full Name</label>
                                <input type="text" id="vname" placeholder="Enter your full name" required>                                         
                            </div>
                        </div>                            
                        <div class="col-md-6 col-12">
                            <div class="single-personal-info">
                                <label for="vemail">Email Address</label>
                                <input type="email" id="vemail" placeholder="Enter your email address" required>                                         
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="single-personal-info">
                                <label for="vphone">Phone Number</label>
                                <input type="text" id="vphone" placeholder="Enter your phone number" required>                                         
                            </div>
                        </div>                                      
                        <div class="col-md-6 col-12">
                            <div class="single-personal-info">
                                <label for="varea">Preferred Volunteering Area</label>
                                <select id="varea" required>
                                    <option value="">Select an area</option>
                                    <option value="food">Food Distribution</option>
                                    <option value="education">Education Support</option>
                                    <option value="medical">Medical Aid</option>
                                    <option value="events">Event Coordination</option>
                                    <option value="admin">Admin & Logistics</option>
                                </select>                                         
                            </div>
                        </div>                                      
                        <div class="col-md-12 col-12">
                            <div class="single-personal-info">
                                <label for="vmessage">Tell us why you want to volunteer</label>
                                <textarea id="vmessage" placeholder="Share your motivation and experience" required></textarea>                                        
                            </div>
                        </div>                                      
                        <div class="col-md-12 col-12 text-center">
                            <input class="submit-btn" type="submit" value="Register as Volunteer">
                        </div>                                      
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
