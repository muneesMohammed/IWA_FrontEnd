
<section class="page-banner-wrap bg-cover" style="background-image: url('assets/img/page-banner.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-heading text-white">
                    <div class="sub-title">
                        <h4><strong>Our Mission:</strong> Food, Education, Medicine</h4>
                    </div>
                    <div class="page-title">
                        <h1>Upcoming Events</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">events</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<section class="upcoming-events-wrap section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-12 text-center">
                <!-- <div class="event-cat-filter mb-20"> -->
<!-- Category Filter Buttons -->
                <div class="event-cat-filter mb-20 text-center">
                    <button (click)="filterByCategory('all')" [class.active]="activeCategory === 'all'">All Categories</button>
                    <button (click)="filterByCategory('water')" [class.active]="activeCategory === 'water'">Water Day</button>
                    <button (click)="filterByCategory('festival')" [class.active]="activeCategory === 'festival'">Festival</button>
                    <button (click)="filterByCategory('proevent')" [class.active]="activeCategory === 'proevent'">Pro Event</button>
                    <button (click)="filterByCategory('trending')" [class.active]="activeCategory === 'trending'">Trending</button>
                </div>
            </div>
        </div>


    <!-- Event Cards -->
    <div class="row grid">
    <div class="col-12 col-lg-6 col-xl-12 grid-item" *ngFor="let event of filteredEvents">
        <div class="single-event-ticket row align-items-center">
        <div class="col-xl-4">
            <div class="event-featured-cover bg-cover" [ngStyle]="{'background-image': 'url(' + event.image + ')'}">
            <div class="event-time-address">
                <span><i class="fal fa-calendar-alt"></i>{{ event.date }}</span>
                <span><i class="fal fa-map-marker-alt"></i>{{ event.location }}</span>
            </div>
            </div>
        </div>
        <div class="col-xl-5 pr-xl-0">
            <div class="event-info">
            <h2><a [routerLink]="['/events', event.id]">{{ event.title }}</a></h2>
            <p>{{ event.description }}</p>
            <ul>
                <li *ngFor="let point of event.points">{{ point }}</li>
            </ul>
            </div>
        </div>
        <div class="col-xl-3 text-xl-right">
            <div class="event-ticket-buy">
            <a [routerLink]="['/events', event.id]" class="ticket-buy-btn"><i class="fal fa-home"></i> Learn More</a>
            </div>
        </div>
        </div>
    </div>
    </div>

</div>
</section>
