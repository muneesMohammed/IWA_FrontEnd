     <section class="page-banner-wrap bg-cover" style="background-image: url('assets/img/page-banner.jpg')">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-heading text-white">
                        <div class="sub-title">
                            <h4><strong>Our Mission:</strong> Food, Education, Medicine</h4>
                        </div>
                        <div class="page-title">
                            <h1>News Feeds</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                          <li class="breadcrumb-item active" aria-current="page">news</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>
<section class="blog-wrapper news-wrapper section-padding">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="blog-posts">
          <div *ngFor="let news of newsList" class="single-blog-post">
            <div class="post-featured-thumb bg-cover" [ngStyle]="{'background-image': 'url(' + news.image + ')'}"></div>
            <div class="post-content">
              <div class="post-cat">
                <a href="#">{{ news.category }}</a>
              </div>
              <h2><a [routerLink]="['/news', news.id]">{{ news.title }}</a></h2>
              <div class="post-meta">
                <span><i class="fal fa-eye"></i>{{ news.views }} Views</span>
                <span><i class="fal fa-comments"></i>{{ news.comments }} Comments</span>
                <span><i class="fal fa-calendar-alt"></i>{{ news.date }}</span>
              </div>
              <p>{{ news.description }}</p>
              <div class="d-flex justify-content-between align-items-center mt-30">
                <div class="author-info">
                  <div class="author-img" style="background-image: url('assets/img/blog/author_img.jpg')"></div>
                  <h5><a href="#">by {{ news.author }}</a></h5>
                </div>
                <div class="post-link">
                  <a [routerLink]="['/news', news.id]"><i class="fal fa-arrow-right"></i> Read More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- sidebar can be added here -->
    </div>
  </div>
</section>
